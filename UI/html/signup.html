<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="app_name">
                    <a href="index.html"><strong>Team<span>Work</span></strong></a>

                        <li><a href="login.html">Login</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <form class="f_signup">
            <div class="group" id="sign_up">
                <h2 style="text-align: center">Sign Up form</h2>
                <div class="f_design">
                    <input type="text" name="fname" class="f_field" placeholder="Firstname" required="">
                    <div><span class="error"></span></div>
                </div>
                <div class="f_design">
                    <input type="text" name="lname" class="f_field" placeholder="Lastname" required="">
                    <div><span class="error"></span></div>
                </div>
                <div class="f_design">
                    <input type="email" name="email" class="f_field" id="email" placeholder="Email" required="">
                    <div><span class="error"></span></div>
                </div>
                
                <div class="f_design">
                    <input type="password" name="password" class="f_field" placeholder="Password" required="">
                    <div><span class="error"></span></div>
                </div>
                <div class="f_design">
                    <input type="password" name="c_password" class="f_field" placeholder="Confirm password" required="">
                    <div><span class="error"></span></div>
                </div>

                    <input type="submit" class="btn_register" value="Sign Up">
                    <div>
                        <span>Already have an account?</span>
                        <a href="login.html">Sign In</a>
                    </div>
            </div>

        </form>
    </main>
